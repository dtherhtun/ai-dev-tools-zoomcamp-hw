{% extends 'todos/base.html' %}

{% block title %}Delete TODO{% endblock %}

{% block content %}
<div class="header-card">
    <h1 class="page-title">
        <i class="fas fa-exclamation-triangle" style="color: var(--danger);"></i>
        Delete TODO
    </h1>
</div>

<div class="content-card">
    <div class="text-center mb-4">
        <i class="fas fa-trash-alt" style="font-size: 5rem; color: var(--danger); opacity: 0.3;"></i>
    </div>
    <h4 class="text-center mb-3">Are you sure?</h4>
    <p class="text-center text-muted mb-4">
        You're about to delete "<strong>{{ todo.title }}</strong>". This action cannot be undone.
    </p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2 justify-content-center">
            <button type="submit" class="btn-action btn-danger">
                <i class="fas fa-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'todo_list' %}" class="btn-action" style="background: #e5e7eb; color: #1f2937;">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

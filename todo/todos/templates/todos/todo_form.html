{% extends 'todos/base.html' %}

{% block title %}{{ action }} TODO{% endblock %}

{% block content %}
<div class="header-card">
    <h1 class="page-title">
        <i class="fas fa-{% if action == 'Create' %}plus{% else %}edit{% endif %}-circle"></i>
        {{ action }} TODO
    </h1>
</div>

<div class="content-card">
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="form-label">
                <i class="fas fa-heading"></i> Title *
            </label>
            {{ form.title }}
        </div>
        <div class="mb-4">
            <label class="form-label">
                <i class="fas fa-align-left"></i> Description
            </label>
            {{ form.description }}
        </div>
        <div class="mb-4">
            <label class="form-label">
                <i class="far fa-calendar-alt"></i> Due Date
            </label>
            {{ form.due_date }}
        </div>
        <div class="mb-4">
            <div class="form-check">
                {{ form.resolved }}
                <label class="form-check-label" style="font-weight: 600; color: #1f2937;">
                    <i class="fas fa-check-circle"></i> Mark as completed
                </label>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn-create">
                <i class="fas fa-save"></i> Save TODO
            </button>
            <a href="{% url 'todo_list' %}" class="btn-action" style="background: #e5e7eb; color: #1f2937;">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
